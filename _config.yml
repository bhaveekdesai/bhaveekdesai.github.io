# Site settings
title: Bhaveek Desai
description: 'My take on Technology, Music, Life et al. Please mind my perception'
url: 'https://bhaveekdesai.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'bhaveekdesai'

author:
  name: 'Bhaveek Desai'
  email: bhaveekdesai@gmail.com
  twitter_username: bhaveekdesai
  facebook_username: bhaveekdesai
  github_username: bhaveekdesai
  linkedin_username: bhaveekdesai
  instagram_username: bhaveekdesai
  youtube_username: bhaveekdesai
  soundcloud_username: bhaveekdesai
  goodreads_username: bhaveekdesai

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate', 'jekyll-youtube', 'jekyll-gist', 'jekyll-compose', 'jekyll-email-protect', 'liquid_reading_time', 'liquid_pluralize' ]
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'liquid_pluralize']
